<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - phone_book</title>
        {% else %}
        <title>phone_book</title>
        {% endif %}
    </head>
    <body>
        <div>
            <a href="{{ url_for('phone_book') }}">Контакты</a>
            <a href="{{ url_for('logout') }}">Выход</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
